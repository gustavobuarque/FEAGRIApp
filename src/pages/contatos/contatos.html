<ion-header>
  <custom-header [title]="'Contatos'"></custom-header>
  <ion-toolbar>
    <ion-searchbar (ionInput)="getContatos($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item-sliding *ngFor="let contato of contatos; let i = index;">
      <ion-item (click)="openInfo(i)">
        <ion-avatar item-left>
          <img src="http://www.feagri.unicamp.br/portal/images/fotosservidores/{{contato.fotopid}}/_thumb1/{{contato.fotopath}}">
          
        </ion-avatar>
        <h2>{{contato.nome}}</h2>
        <p>{{contato.gruponame}} | {{contato.funcao}}</p>
      </ion-item>
      <ion-item-options side="left">
        <a href="mailto:{{contato.email}}" ion-button color="primary">
          <ion-icon name="mail"></ion-icon>
          Email
        </a>
        <a href="tel:{{contato.telefone}}" ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Ligar
        </a>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="openInfo(i)">
          <ion-icon name="more"></ion-icon>
          Info
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
