<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contatos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let contato of contatos">
      <ion-item>
        <ion-avatar item-left>
          <img src="http://www.feagri.unicamp.br/portal/{{contato.foto}}">
        </ion-avatar>
        <h2>{{contato.nome}}</h2>
        <p>{{contato.gruponame}} | {{contato.funcao}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="mail"></ion-icon>
          Email
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Ligar
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="more"></ion-icon>
          Info
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
