
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Grade Hor√°ria</ion-title>
  </ion-navbar>
  <ion-segment>
    <h6 margin>{{diasemana}}</h6>
  </ion-segment>
</ion-header>


<ion-content>
  
  

  <ion-card *ngFor="let h of horarios">

    <ion-card-content no-padding>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="h">{{h.Horario}}</div>
          </ion-col>
          <ion-col col-auto>
            <div class="s"><strong>Sala: </strong>{{h.Sala}} | <strong>Turma: </strong>{{h.Turma}}</div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-auto>
            <div class="disciplina"><strong>{{h.Sigla}}</strong> - {{h.Disciplina}}</div>
          </ion-col>
        </ion-row>
        <ion-row class="docente">
          <ion-col col-2>
            <img class="docenteImg" src="http://www.feagri.unicamp.br/portal/{{h.Img}}">
          </ion-col>
          <ion-col col-auto>
            <span class="docenteName">{{h.Docente}}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

  </ion-card>

</ion-content>
