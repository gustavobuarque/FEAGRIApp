<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title><img src="http://www.feagri.unicamp.br/portal/{{info.foto}}"> {{info.nome}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="fechar()">
        <span ion-text color="primary" showWhen="ios">Voltar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <p>Função: {{info.funcao}} </p>
  <p>Grupo de Usuários: {{info.gruponame}} </p>
  <p>Telefone: {{info.telefone}} </p>
  <p>Email: {{info.email}} </p>
  <p>Orgão: {{info.orgao}}</p>
  <p>Lattes: {{info.lattes}}</p>  

</ion-content>
