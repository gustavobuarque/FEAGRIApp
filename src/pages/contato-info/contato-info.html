<ion-header>

  <ion-navbar>
    <ion-title><img src="http://www.feagri.unicamp.br/portal/{{info.foto}}"> {{info.nome}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <p>Função: {{info.funcao}} </p>
  <p>Grupo de Usuários: {{info.gruponame}} </p>
  <p>Telefone:  <a href="tel:{{info.telefone}}">{{info.telefone}}</a> </p>
  <p>Email: <a href="mailto:{{info.email}}">{{info.email}} </a> </p>
  <p>Orgão: {{info.orgao}}</p>
  <p><a href="{{info.lattes}}">Lattes</a></p>  

</ion-content>
