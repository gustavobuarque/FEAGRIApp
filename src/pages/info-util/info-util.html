<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Informações Úteis</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
  <ion-item-group *ngFor="let cat of categorias;">
 
    <ion-item-divider light>{{cat.catname}}</ion-item-divider>
    <ion-item *ngFor="let l of cat.data">
      <a href="{{l.url}}" target="_blnak">{{l.title}}</a>
    </ion-item>
 
  </ion-item-group>
  
</ion-content>
